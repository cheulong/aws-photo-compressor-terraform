image: 
  name: hashicorp/terraform:1.12.0
  entrypoint: [""]

variables:
  AWS_ACCESS_KEY: ${AWS_ACCESS_KEY}
  AWS_SECRET_ACCESS_KEY : ${AWS_SECRET_ACCESS_KEY}
  AWS_DEFAULT_REGION: "ap-southeast-1"

cache:
  paths:
    - .terraform

before_script:
  - terraform --version
  - terraform init


stages:
  - validate
  - plan
  - apply
  - destroy

validate:
  stage: validate
  script:
    - terraform validate

plan:
  stage: plan
  script:
    - terraform plan -out=tfplan
  needs:
    - validate
  artifacts:
    paths:
      - tfplan

apply:
  stage: apply
  when: manual
  script:
    - terraform init
    - terraform apply -auto-approve tfplan

destroy: 
  stage: destroy
  script:
    - terraform destroy --auto-approve
  when: manual 
